---
apiVersion: v1
kind: Namespace
metadata:
  name: ghost

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ghost-ingress
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: ghost.allir.org
      http:
        paths:
          - path: /
            backend:
              serviceName: ghost
              servicePort: 80

---
apiVersion: v1 
kind: Service
metadata:
  name: ghost
  namespace: ghost
spec:
  selector:
    app: ghost-web
  ports:
    - name: http
      port: 80
      targetPort: 2368
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: ghost-db
  namespace: ghost
spec:
  selector:
    app: ghost-db
  ports:
    - name: sql
      port: 3306
      targetPort: 3306
      protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-web-pvclaim
  namespace: ghost
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-web
  namespace: ghost
  labels:
    app: ghost-web
spec:
  selector:
    matchLabels:
      app: ghost-web
  template:
    metadata:
      labels:
        app: ghost-web
    spec:
      containers:
        - name: ghost
          image: ghost:2
          envFrom:
            - configMapRef:
                name: ghost-web-config
            - secretRef:
                name: ghost-web-secret
          ports:
            - name: http
              containerPort: 2368
              protocol: TCP
          volumeMounts:
            - name: ghost-web-data
              mountPath: /var/lib/ghost/content
      volumes:
        - name: ghost-web-data
          persistentVolumeClaim:
            claimName: ghost-web-pvclaim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-db-pvclaim
  namespace: ghost
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ghost-db
  namespace: ghost
  labels:
    app: ghost-db
spec:
  selector:
    matchLabels:
      app: ghost-db
  serviceName: ghost-db
  template:
    metadata:
      labels:
        app: ghost-db
    spec:
      containers:
        - name: ghost-db
          image: mysql:5
          ports:
            - name: sql
              containerPort: 3306
          volumeMounts:
            - name: ghost-db-data
              mountPath: /var/lib/mysql
          envFrom:
            - secretRef:
                name: ghost-db-secret
      volumes:
        - name: ghost-db-data
          persistentVolumeClaim:
            claimName: ghost-db-pvclaim

